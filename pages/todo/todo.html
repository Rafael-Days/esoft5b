<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>

    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="./todo.css" />
    <script src="./index.js"></script>
  </head>
  
  <body>
    <header id="header">
        <a href="./index.html">
          <h1>Squirtle</h1>
        </a>
    </header>

    <nav aria-label="Navegação principal">
        <ul>
          <li><a href="#todo-list">Todo List</a></li>
        </ul>
    </nav>

    <section id="todo-sec" aria-labelledby="todo-sec-label" onsubmit="enviar(event)">
        <form action="" method="get" class="form-todo">
            <div class="form-todo">
              <label for="name"></label>
              <input type="text" name="name" id="digite-tarefa" required placeholder="Informe o título da tarefa"/>
              <label for="desc"></label>
              <textarea type="text" name="desc" id="digite-desc" required placeholder="Informe a descrição da tarefa"></textarea>
            </div>
            <div class="form-todo">
              <input id="tarefa" type="submit" value="Salvar Tarefa" />
            </div>
        </form>
    </section>
